<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Travel Record</title>
        <!-- Bootstrap icons-->
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/list.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Travel Record</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- 목록   -->
                    <div th:each="dto : ${result.dtoList}">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- 이미지  -->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- 디테일  -->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- 나라 이름(title) -->
                                    <h5 class="fw-bolder">[[${dto.title}]]</h5>
                                    
                                    <!-- 여행 기긴 (Traveldate) -->
                                   	<p style="margin-bottom: 13px;">[[${dto.travelDate}]]</p>
									<!-- 작성자(writer) -->
									<span style="margin-bottom: 3px;">[[${dto.writer}]]</span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    </div>
                    
                </div>
            </div>
        </section>
        
        <!-- 페이징 -->
        
        <ul class='pagination h-100 justify-content-center align-items-center'>
			<li class='page-item' th:if="${result.prev}">
				<a th:href="@{/travelrecord/list(page= ${result.start -1})}" class="page-link" tabindex="-1">이전</a>
			</li>
			<li th:class=" 'page-item ' + ${result.page == page ? 'active' : ''} " th:each="page: ${result.pageList}">
				<a th:href="@{/travelrecord/list(page= ${page})}" class="page-link">[[${page}]]</a>
			</li>
			<li class='page-item' th:if="${result.next}">
				<a th:href="@{/travelrecord/list(page= ${result.end +1})}" class="page-link">다음</a>
			</li>
		</ul>
		
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Yejin 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
        <!-- Core theme JS-->
        <script th:src="@{js/list.js}"></script>
    </body>
</html>
